<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form id="calculator" data-testid="calculator">
      <input id="numOne" type="number" placeholder="First Number" required>
      <button data-operation>+</button>
      <button data-operation>-</button>
      <button data-operation>*</button>
      <button data-operation>/</button>
      <input id="numTwo" type="number" placeholder="Second Number" required>
      <button id="letsCalculate" action="/calculations" method="POST" onsubmit="calculate(event)" data-equal>=</button>
      <button>C</button>
    </form>

    <section id="recentHistory" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section id="oldHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
